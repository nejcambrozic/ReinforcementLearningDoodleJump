<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q Learning and Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts/canvasjs/canvasjs.min.js"></script>
    <script type="text/javascript" src="scripts/Charts.js"></script>
  </head>
  <body>
    <div>
      <div>
        <div id="chartScorePerLifeContainer" style="height: 300px; width: 25%; display: inline-block;">  </div>
        <div id="chart2" style="height: 300px; width: 25%; display: inline-block;">  </div>
      </div>
      <div>
          Game Speed
      </div>
      <div>
          <input type="range" id="gamespeed" min="0" max="100" value="0" onchange="setGamespeed(this.value);">
          <input type="text" value="0" id="gamespeedVal" size="2" onchange="setGamespeed(this.value)">

          <input type="button" value="Draw Switch" onclick="javascript: if(draw_flag == 0) { draw_flag = 1;} else { draw_flag = 0;}" />
      </div>
      <div class="container">

        <canvas id="canvas" class="doodle_jump">
          Aww, your browser doesn't support HTML5!
        </canvas>

        <div id="mainMenu">
          <h1>doodle jump</h1>
<!--          <h3>using HTML5,</h3>
          <h3>...by <a href="http://twitter.com/solitarydesigns/" target="_blank">Kushagra Agarwal</a></h3>
    			<h3>and <a href="http://twitter.com/_rishabhp" target="_blank">Rishabh</a></h3>
-->
          <p class="info">
            use
            <span class="key left">←</span>
            <span class="key right">→</span>
            to move and space to (re) start...
          </p>
          <a class="button" href="javascript:init()">Play</a>
        </div>

        <div id="gameOverMenu">
          <h1>game over!</h1>
          <h3 id="go_score">you scored 0 points</h3>

          <a class="button" href="javascript:reset()">Restart</a>
          <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

          <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
        </div>

        <!-- Preloading image ;) -->
        <img id="sprite" src="images/2WEhF.png"/>

        <div id="scoreBoard">
          <p id="score">0</p>
        </div>

      </div>
    </div>

    <script src="scripts/Storage.js"></script>
    <script src="scripts/QLearning.js"></script>
    <script src="scripts/GameLogic.js"></script>

  </body>
</html>
